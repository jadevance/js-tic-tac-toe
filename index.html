<!DOCTYPE html>
<html>
  <head>
    <title>Tic Tac 🌮</title>
    <meta charset="utf-8">
    <link href="index.css" media="screen" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=El+Messiri' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <h1>Tic Tac Taco</h1>
    <div class='button'>New Game</div>
    <h2>Team Taco or Team Tiger?</h2>
    <div class="team" data-type="taco">🌮</div>
    <div class="team" data-type="tiger">🐯</div>
    <div class="message"></div>
    <div id="tic-tac-toe">
      <div class="row">
        <div class="cell" data-row="0" data-column="0"></div>
        <div class="cell" data-row="0" data-column="1"></div>
        <div class="cell" data-row="0" data-column="2"></div>
      </div>
      <div class="row">
        <div class="cell" data-row="1" data-column="0"></div>
        <div class="cell" data-row="1" data-column="1"></div>
        <div class="cell" data-row="1" data-column="2"></div>
      </div>
      <div class="row">
        <div class="cell" data-row="2" data-column="0"></div>
        <div class="cell" data-row="2" data-column="1"></div>
        <div class="cell" data-row="2" data-column="2"></div>
      </div>
    </div>
  </body>

  <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
  <script src="tic-tac-toe.js"></script>
  <script type="text/javascript">
    $(document).on('ready', function() {
      new TicTacToe().init('#tic-tac-toe');
    })
  </script>
</html>
