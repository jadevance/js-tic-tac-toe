<html>
  <head>
    <title>Tic Tac Toe</title>
    <meta charset="utf-8">
    <link href="index.css" media="screen" rel="stylesheet" type="text/css">

    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="tic-tac-toe.js"></script>
  </head>
  <body>
    <div class="emoji-selector">
      <button class="space taco">Team 🌮 ?</button> or
      <button class="space tiger">Team 🐯 ?</button>
    </div>
    <div class="gameboard">   
      <button class="space top-left">⚪️</button>  
      <button class="space top-middle">⚪️</button>
      <button class="space top-right">⚪️</button>
      <hr>     
      <button class="space center-left">⚪️</button>
      <button class="space center-middle">⚪️</button>
      <button class="space center-right">⚪️</button>
      <hr>
      <button class="space bottom-left">⚪️</button>
      <button class="space bottom-middle">⚪️</button>
      <button class="space bottom-right">⚪️</button>
    </div>
  </body>
</html>
